  <!-- owl css file -->
    <link href="{% static 'ieee/css/owl.carousel.min.css' %}" rel="stylesheet">

    <link href="{% static 'ieee/css/templatemo-medic-care.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'ieee/css/main.css' %}" rel="stylesheet">

  <title>{% block title %} {% endblock %}</title>
  <style>
      {% block css %}

      {% endblock %}
     
  </style>

</head>

<body>
 <!-- ======= Header ======= -->
 <!-- End Top Bar -->

  <!-- Navbar & Header -->

  <!-- End Navbar & Header -->
  {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert" id="alert" style="margin: 0px;">
        <strong>Message : </strong> {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    {% endfor %}

    {% block body %} {% endblock %}


  <!-- ======= Footer ======= -->
<!-- End Footer -->
  <!-- End Footer -->


  <div id="preloader"></div>

 <!-- Vendor JS Files -->
 <script src="{% static 'ieee/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

 <script src="{% static 'ieee/js/owl.carousel.min.js' %}"></script>

 <script src="{% static 'ieee/js/custom.js' %}"></script>

 <!-- Template Main JS File -->
 <script src="{% static 'ieee/js/main.js' %}"></script>
